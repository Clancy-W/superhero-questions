<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Superhero Initiative</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script type="text/javascript" src="play.js"></script>
    <div id="game">
      <h1 id="question"></h1>
      <div class="left" align="center">
        <button id="one" class="btn btn-danger btn-lg" onclick="checkCorrect(1)"></button>
        <br>
        <button id="two" class="btn btn-success btn-lg" onclick="checkCorrect(2)"></button>
      </div>
      <div class="right" align="center">
        <button id="three" class="btn btn-info btn-lg" onclick="checkCorrect(3)"></button>
        <br>
        <button id="four" class="btn btn-warning btn-lg" onclick="checkCorrect(4)"></button>
      </div>
    </div>
    <div id="correct" align="center">
      <h1>CORRECT</h1>
      <button class="btn btn-success btn-lg" onclick="next()">NEXT</button>
    </div>
    <div id="incorrect" align="center">
      <h1>INCORRECT</h1>
      <button class="btn btn-danger btn-lg" onclick="next()">NEXT</button>
    </div>
    <div id="fin" align="center">
      <h1>FINISHED</h1>
      <h4>Good Job! You finished all of the questions!</h4>
    </div>
  </body>

</html>
